
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reproductor</title>
    <link rel="stylesheet" href="style.css">
    <script src="p.js"></script>
  </head>
  <body onload="main();">
    <h1>
      <p>Reproductor de Video
      </p>
    </h1>
    <br>
<!-- Definimos los botones de cada video -->

  <button type="button" id="play1">VIDEO 1</button>
  <button type="button" id="play2">VIDEO 2</button>
  <button type="button" id="play3">VIDEO 3</button>

    <br>
<!-- Definimos el source de cada video -->
<!-- Reproducimos los videos en mute -->

    <video id="video1" autoplay loop muted>
      <source src="Video_1.mp4"/>
    </video>
    <video id="video2" autoplay loop muted>
      <source src ="Video_2.mp4"/>
    </video>
    <video id="video3" autoplay loop muted>
      <source src ="https://gsyc.urjc.es/jmplaza/csaai/realizador-fuente3.mp4"/>
    </video>
    <!-- pantalla mostrarÃ¡ el video seleccionado.-->
    <!-- su funcionalidad esta definida en el js -->
    <video id="pantalla" autoplay loop muted controls></video>

  </body>
</html>
