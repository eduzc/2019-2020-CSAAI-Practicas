<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calcu.css">
</head>
<body>
<div class="calculadora">
	<div class="pantalla">
		<div id="resultado"></div>
	</div>
	<div class="teclas">
		<div class="numeros">
      <div>
            <button id= "C">C</button>
      </div>
			<div>
		        <button id="n9">9</button>
		        <button id="n8">8</button>
		        <button id="n7">7</button>
	    	</div>
			<div>
		        <button id="n4">4</button>
		        <button id="n5">5</button>
		        <button id="n6">6</button>
		    </div>
		    <div>
		        <button id="n1">1</button>
		        <button id="n2">2</button>
		        <button id="n3">3</button>
		    </div>
		    <div>
		        <button id="n0">0</button>

		    </div>
	    </div>
		<div class="op">
		    <button id="+">+</button>
		    <button id="-">-</button>
		    <button id="/">รท</button>
		    <button id="*">x</button>
	    </div>
	</div>
	<div class="sr">
		<button id="sr">=</button>
	</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
